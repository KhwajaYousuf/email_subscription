<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form to Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <h3>Coming Soon!</h3>
    <h1>Our Brand New <br>Website is on it's way</h1>
    <form name="">
        <input type="email" name="Email" placeholder="Your Email ID" required>
        <button type="Submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span>Thank You For Subscribing</span>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxwcb25TaCY5H-hY_sPiSJXRTtfV_WtMrWhlZPMn89ItnCNAata3s8FP_VmVSQCQ85AoQ/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    }
    )
</script>
</body>
</html>
